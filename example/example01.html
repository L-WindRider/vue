<!DOCTYPE html>
<html lang="en">
    <head>
        <title>实例入门-实例属性---Jquery引入</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
        <script type="text/javascript" src="../assets/js/jquery-1.8.3.min.js"></script>
    </head>
    <body>
        <h1>实例入门-实例属性---Jquery引入</h1>
        <hr>
        <div id="app">
            {{message}}
            <p><button @click="add">ADD</button></p>
        </div>
        <script type="text/javascript">
           var app=new Vue({
            el:'#app',
            data:{
                message:'Hello world!'//数据绑定
            },
            mounted:function(){
                $('#app').html('我是jQuery');
            },
            methods:{
                add:function(){
                    console.log("调用构造器内的add方法")
                }
            }
           })
           app.add();
        </script>
    </body>
</html>
