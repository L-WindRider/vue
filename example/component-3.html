<!DOCTYPE html>
<html lang="en">
    <head>
        <title>component-3 组件-父子组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>component-3 组件</h1>
        <p>写子组件，要在父组件中挂载</p>
        <hr>
        <div id="app">
            <panda></panda>
        </div>
        <script type="text/javascript">
        var city={
            template:`<div>sichuan of China!</div>`,
        }
        var pandacomponent={
            template:`<div>
            <div>panda form China!</div>
            <city></city>
            </div>`,
            components:{
              'city':city
            }
        }
            var app = new Vue({
                el: '#app',
                components:{
                    'panda':pandacomponent
                }
                
            });
        </script>
    </body>
</html>
