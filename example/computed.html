<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello world</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>computed Option  计算选项</h1>
        <hr>
        <div id="app">
            {{newmessage}}
        </div>
        <script type="text/javascript">
           var app=new Vue({
            el:'#app',
            data:{
                message:'100'//数据绑定
            },
            computed:{
                newmessage:function(){
                    return this.message='相当于'+this.message+'美元';
                }
            }
           })
        </script>
    </body>
</html>
