<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mixins 混入选项操作</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>Mixins 混入选项操作</h1>
        <hr>
        <div id="app">
            {{num}}
            <p><button @click="add">ADD</button></p>
        </div>
        <script type="text/javascript">
           var app = new Vue({
                el: '#app',
                data: {
                    num: 1
                },
                methods:{
                    add:function(){
                        this.num++
                    }
                }
            })
        </script>
    </body>
</html>
