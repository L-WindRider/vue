<!DOCTYPE html>
<html lang="en">
    <head>
        <title>watch Option 监控数据</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>watch Option 监控数据</h1>
        <hr>
        <div id="app">
           <p>今日的温度：{{newwendu}}</p>
           <p>穿衣建议：{{chuanyi}}</p>
           <p>
               <button @click="plus">升高温度</button>
               <button @click="reduce">降低温度</button>
        </p>
        </div>
        <script type="text/javascript">
           var chuanyiarry=['T恤短袖','夹克长裙','棉衣羽绒服']
           var app=new Vue({
            el:'#app',
            data:{
               wendu:14,
               chuanyi:'夹克长裙'
            },
            computed:{
                newwendu:function(){
                    return this.wendu+'度';
                }
            },
            methods:{
                plus:function(){
                    this.wendu+=5;
                },
                reduce:function(){
                    this.wendu-=5;
                }
            },
            // watch:{
            //     wendu:function(newvalue,oldvalue){
            //         console.log(newvalue);//新值
            //         console.log(oldvalue);//旧值
            //         if(newvalue>=26) this.chuanyi='T恤短袖';
            //         else if(newvalue<26&&newvalue>0) this.chuanyi='夹克长裙';
            //         else this.chuanyi='棉衣羽绒服';
                    
            //     }
            // }
           })
           app.$watch('wendu',function(newvalue,oldvalue){
                console.log(newvalue);//新值
                console.log(oldvalue);//旧值
                if(newvalue>=26) this.chuanyi='T恤短袖';
                else if(newvalue<26&&newvalue>0) this.chuanyi='夹克长裙';
                else this.chuanyi='棉衣羽绒服';
           })
        </script>
    </body>
</html>
