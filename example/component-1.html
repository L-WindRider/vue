<!DOCTYPE html>
<html lang="en">
    <head>
        <title>component-1 组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>component-1 组件</h1>
        <hr>
        <div id="app">
            <heheda></heheda>
            <panda></panda>
        </div>
        <div id="heheda">
            <heheda></heheda>
        </div>
        <script type="text/javascript">
            Vue.component('heheda', {
                template: `<div style="color:red;">我是全局的heheda组件---放在vue作用域里面</div>`
            })
            var app = new Vue({
                el: '#app',
                components:{
                    'panda':{
                        template: `<div style="color:red;">我是局部的panda组件---放在vue作用域里面</div>`
                    }
                }
            });
            var heheda = new Vue({
                el: '#heheda'
            });
        </script>
    </body>
</html>
