<!DOCTYPE html>
<html lang="en">
    <head>
        <title>template 三种制作模版方法</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>template 三种制作模版方法</h1>
        <hr>
        <div id="app">
            {{message}}
        </div>
        <template id="dd2">
                <h2 style="color:red">2、我是template html标签模板--可以直接把HTML代码挂载进来</h2>
        </template>
        <script type="x-template" id="dd3">
                <h2 style="color:red">3、我是template script标签模板--可以利用script的src外部引用进来</h2>
        </script>
        <script type="text/javascript">
           var app=new Vue({
            el:'#app',
            data:{
                message:'Hello world!'//数据绑定
            },
            //使用相同的选项，只会加载最后一个选项
            template:`<h2 style="color:red">1、我是template选项模板--适合很小的模板，写在js中</h2>`,//第一种
            template:'#dd2',
            template:'#dd3'
           })
        </script>
    </body>
</html>
