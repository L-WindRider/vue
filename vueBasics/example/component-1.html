<!DOCTYPE html>
<html lang="en">
    <head>
        <title>component-1 组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>component-1 组件</h1>
        <hr>
        <div id="app">
            <jubu></jubu>
            <quanju></quanju>
        </div>
        <div id="heheda">
            <quanju></quanju> 
        </div>
        <script type="text/javascript">
            Vue.component('quanju',{
                template:`<div style="color:red;">我是全局的component组件---放在vue作用域里面</div>`
            });
            var app=new Vue({
                el:'#app',
                components:{
                   'jubu':{
                        template:`<div style="color:red;">我是局部的commponent组件---放在vue-app作用域里面</div>`
                   }
                }
            });
            var heheda=new Vue({
                el:'#heheda'
            })
        </script>
    </body>
</html>
