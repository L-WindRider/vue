<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-pre  v-cloak  v-once 实例</title>
</head>
<body>
    <h1>v-pre  v-cloak  v-once 实例</h1>
    <hr>
    <div id="app">
     <div v-pre><span>{{message}}</span> ---v-pre不进行vue操作</div>
     <div v-cloak><span v-text="message"></span> ---v-cloak渲染完成后显示</div>
     <div  v-once>{{message}} ---v-once不进行双向数据绑定</div>
     <div><input type="text" v-model="message"></div>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'wangdamiao'
            }
        })
    </script>
</body>
</html>
