<!DOCTYPE html>
<html lang="en">
    <head>
        <title>component-4 组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h1>component-4 组件</h1>
        <hr>
        <div id="app">
            <component :is="why"></component>
            <p><button @click="componentwhy">componentWhy</button></p>
        </div>
        <script type="text/javascript">
            var componenta={
                template:`<div style="color:red;">I'm componenta</div>`,
            }
            var componentb={
                template:`<div style="color:green;">I'm componentb</div>`,
            }
            var componentc={
                template:`<div style="color:pink;">I'm componentc</div>`,
            }
            var app = new Vue({
                el: '#app',
                data:{
                    why:'componenta'
                },
                components:{
                   'componenta':componenta, 
                   'componentb':componentb, 
                   'componentc':componentc, 
                },
                methods:{
                    componentwhy:function(){
                        console.log(this)
                        switch(this.why){
                            case 'componenta': this.why='componentb';break;
                            case 'componentb': this.why='componentc';break;
                            case 'componentc': this.why='componenta';break;
                        }
                    }
                }
            });
        </script>
    </body>
</html>
